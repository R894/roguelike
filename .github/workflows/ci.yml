name: Rust WASM CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install ALSA and libudev development packages
      run: sudo apt-get update && sudo apt-get install -y libasound2-dev libudev-dev

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal

    - name: Install wasm32-unknown-unknown target
      run: rustup target add wasm32-unknown-unknown

    - name: Install wasm-bindgen-cli
      run: cargo install wasm-bindgen-cli

    - name: Build to WASM
      run: cargo build --release --target wasm32-unknown-unknown

    - name: Run wasm-bindgen
      run: |
        wasm-bindgen --no-typescript --target web \
          --out-dir ./out/ \
          --out-name "roguelike" \
          ./target/wasm32-unknown-unknown/release/roguelike.wasm

    - name: Prepare web branch contents
      run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          mkdir temp_web
          cp -r ./out/* temp_web
          mkdir temp_web/assets
          cp -r assets/* temp_web/assets/
          cp .github/workflows/index.html temp_web/

    - name: Commit and push to web branch
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cd temp_web
        git init
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Deploy to web branch"
        git remote add origin https://github.com/${{ github.repository }}.git
        git push --force https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:web
